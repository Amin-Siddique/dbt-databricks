version: 2
models:
  - name: basic
    config:
      materialized: table
      tags: ["python"]
      http_path: '{{ var("http_path") }}'

  - name: complex_config
    config:
      marterialized: table
      tags: ["python"]
      http_path: '{{ var("http_path") }}'
      location_root: '{{ var("location_root") }}'
    columns:
      - name: date
        tests:
          - not_null

      - name: name
        tests:
          - unique

  - name: custom_index
    config:
      materialized: table
      tags: ["python"]
      http_path: '{{ var("http_path") }}'
      create_notebook: true

  - name: adding_column
    config:
      materialized: table
      tags: ["python"]
      http_path: '{{ var("http_path") }}'
